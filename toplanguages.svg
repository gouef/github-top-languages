                                <circle cx="5" cy="6" r="5" fill="#384d54" />
                                <text x="15" y="10" class='lang-name'>
                                    Dockerfile 8.92%
                                </text>
                            </g>
                        </g>
                    
                </g>
                <g transform="translate(150, 0)">
                    
                        <g transform="translate(0, 0)">
                            <g class="stagger" style="animation-delay: 450ms">
                                <circle cx="5" cy="6" r="5" fill="#e34c26" />
                                <text x="15" y="10" class='lang-name'>
                                    HTML 5.11%
                                </text>
                            </g>
