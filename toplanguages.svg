
<svg width="300" height="95" viewBox="0 0 300 95" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="descId">
    <style>
        .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #41b883;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
        }
        @supports(-moz-appearance: auto) {
             
            .header { font-size: 15.5px; }
        }

        @keyframes slideInAnimation {
            from {
                width: 0;
            }
            to {
                width: calc(100%-100px);
            }
        }
        @keyframes growWidthAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .stat {
            font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #fffefe;
        }
        @supports(-moz-appearance: auto) {
             
            .stat { font-size:12px; }
        }
        .bold { font-weight: 700 }
        .lang-name {
            font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
            fill: #fffefe;
        }
        .stagger {
            opacity: 0;
            animation: fadeInAnimation 0.3s ease-in-out forwards;
        }
        #rect-mask rect{
            animation: slideInAnimation 1s ease-in-out forwards;
        }
        .lang-progress{
            animation: growWidthAnimation 0.6s ease-in-out forwards;
        }



         
        @keyframes scaleInAnimation {
            from {
                transform: translate(-5px, 5px) scale(0);
            }
            to {
                transform: translate(-5px, 5px) scale(1);
            }
        }
        @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <rect x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" fill="#273849" stroke-opacity="0"/>
    <g transform="translate(25, 35)">
        <g transform="translate(0, 0)">
            <text x="0" y="0" class="header">Most Used Languages</text>
        </g>
    </g>

    <g transform="translate(0, 55)">
        <svg x="25">
            <mask id="rect-mask">
                <rect x="0" y="0" width="250" height="8" fill="white" rx="5"/>
            </mask>
            

            <g transform="translate(0, 25)">
                <g transform="translate(0, 0)">
                    
                </g>
                <g transform="translate(150, 0)">
                    
                </g>
            </g>
        </svg>
    </g>
</svg>
